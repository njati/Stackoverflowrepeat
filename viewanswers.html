<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body style="background-color: #f5f5f5;">
    <div class="leftbar">
                <img src="download.png" class="imagehome" > 
    </div>
    <div class="answers">
        <div class="main-question">
            <div id="wrapper">
                    <div class="view-sidepanel">
                            
                     </div>
                    
                        
                        <div class="view-mainpanel">
                            <h4>Question header goes here</h4>
                            Question details go here
                    
                            <br><br><br><br><br> 
                        </div>
            </div>
            <div class="clear"></div>
        </div>
        <hr>
        <div class="view-ans">
                <h5>Recent answers</h5>

                <small style="float: right;">By username</small>
            <br>
                Here goes the body of the answer
                <br>
                <button><i class="fas fa-thumbs-up"></i></button>&nbsp;&nbsp;&nbsp;<button><i class="fas fa-thumbs-down"></i></button>

        </div>
        <div class="selectanswer">
                <div id="wrapper">
                        <div class="select-side">
                                <i class="fas fa-check " style="color: green; width: 10px;"></i>
                         </div>
                        
                            
                            <div class="select-main">
                                    <h4>Selected/Highest upvotes Answer Goes here</h4>
                                    <div>
                                        Answer body goes here
                                    </div>
                                    <div >
                                        <small>Answer comments go here</small>
                                    </div>
                                    <button><i class="fas fa-thumbs-up"></i></button>&nbsp;&nbsp;&nbsp;<button><i class="fas fa-thumbs-down"></i></button>

                            </div>

                </div>
                <div class="clear"></div>

        </div>
    </div>
    
    
</body>
</html>
